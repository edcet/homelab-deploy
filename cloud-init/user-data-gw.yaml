    chown -R ubuntu:ubuntu /opt/gateway/config/homepage
    
    # Glance config
    cat > /opt/gateway/config/glance/config.json << 'EOF'
    {
      "port": 8787,
      "baseUrl": "/glance",
      "enableAuth": true,
