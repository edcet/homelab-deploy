    services:
      glance:
        image: glanceapp/glance:latest
        container_name: glance
        restart: unless-stopped
        ports:
          - "8787:8787"
        volumes:
          - /opt/media:/media:ro
          - /opt/cosmos/glance/config:/data
          - /var/run/docker.sock:/var/run/docker.sock:ro
        environment:
          - PORT=8787
          - BASE_URL=/
